<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Stylesheet.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="prod-picture">
       <img src="/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
      <div class="prod-description">
        <h3>P E R F U M E<h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1 id="discount-price">$149.99</h1>
      <p id="current-price">$169.99</p>
        </div> 
      <button>
        <img src="/images/icon-cart.svg" alt="cart-icon">Add to Cart
      </button>
       </div>
    </div>
  </main>
</body>

</html>
